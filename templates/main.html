<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Musicbase</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{url_for('static', filename='assets/css/main.css')}}" />
	<noscript><link rel="stylesheet" href="{{url_for('static', filename='assets/css/noscript.css')}}" /></noscript>
</head>
<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		<header id="header" class="alt">
			<a href="/" class="logo"><strong>Music</strong> <span>all for you</span></a>
			<nav>
				<a href="#menu">Menu</a>
			</nav>
		</header>
		<!-- Menu -->
		<nav id="menu">
			<ul class="links">
				<li><a href="/">Login</a></li>
				<li><a href="">Profile</a></li>
				<li><a href="">Calender</a></li>
				<li><a href="">Favorite</a></li>
				<li><a href="/search">Search</a></li>
			</ul>
			<ul class="actions stacked">
				<li><a href="/search" class="button primary fit">Get Started</a></li>
			</ul>
		</nav>
		<!-- Banner -->
		<section id="banner" class="major" style="background-image: url('../static/images/bg01.jpg');">
			<div class="inner">
				<header class="major">
					<h1>SEARCH ALL MUSIC FOR YOU&nbsp;</h1>
				</header>
				<div class="content">
					<form method="post" action="/searchKey">
						<div class="fields">
							<div class="field">
								<label for="name">Gruop/Place/Time...</label>
								<input type="text" name="name" id="name">
								<input type="submit" value="Search">
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<ul class="icons">
					<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
				</ul>
			</div>
		</footer>
		<!-- Scripts -->
		<script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
		<script src="{{url_for('static', filename='assets/js/jquery.scrolly.min.js')}}"></script>
		<script src="{{url_for('static', filename='assets/js/jquery.scrollex.min.js')}}"></script>
		<script src="{{url_for('static', filename='assets/js/browser.min.js')}}"></script>
		<script src="{{url_for('static', filename='assets/js/breakpoints.min.js')}}"></script>
		<script src="{{url_for('static', filename='assets/js/util.js')}}"></script>
		<script src="{{url_for('static', filename='assets/js/main.js')}}"></script>
	</div>
</body>
</html>
